<div
  #modal
  aria-hidden="true"
  aria-labelledby="exampleModalLabel"
  class="modal fade"
  id="exampleModal"
  role="dialog"
  tabindex="-1"
>
  <!--  Modal dialog-->
  <div class="modal-dialog" role="document">
    <!--  Modal content-->
    <div class="modal-content">
      <!--      Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose your avatar</h5>
        <button
          [style]="'width:30px; height:30px'"
          aria-label="Close"
          class="close"
          data-bs-dismiss="modal"
          type="button"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--      Modal body-->
      <div class="modal-body p-4">
        <input
          #fileInput
          (change)="addPhotoAndReset($event)"
          accept="image/png, image/jpeg"
          name="avatar"
          type="file"
        />
        <img #avatarImg [src]="" alt="" class="mt-3 img-fluid p-3" />
        <div *ngIf="uploadProgress$ != null" class="progress">
          <div
            *ngIf="uploadProgress$ | async as progress"
            [ngStyle]="{ width: progress + '%' }"
            aria-label="Warning example"
            aria-valuemax="100"
            aria-valuemin="0"
            aria-valuenow="75"
            class="progress-bar progress-bar-striped bg-warning"
            role="progressbar"
          ></div>
        </div>
        <div *ngIf="isCompleted" class="mt-2 alert alert-success" role="alert">
          Thay đổi đại diện thành công
        </div>
      </div>

      <!--  Modal footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
          Close
        </button>
        <button (click)="onSubmit()" class="btn btn-primary" type="button">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
